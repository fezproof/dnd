type Player {
	id: ID!
	link: String
	name: String
	content: String
	excerpt: String
	image(width: Int, height: Int): String
}

type Campaign {
	id: ID!
	link: String
	name: String
	font: ID
	content: String
	excerpt: String
	image: String
	players: [Player]
}

type Query {
	campaigns: [Campaign]
	campaign(id: ID!): Campaign
	player(id: ID!): Player
	players: [Player]
}
